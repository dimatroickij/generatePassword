{% extends "application.html" %}
{% block content %}
<div class="container-fluid">
    <h2 class="text-center mb-3">Контрольные суммы для нескольких сообщений варианта 1</h2>
    <div class="form-row">
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"><b>a:</b></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control-plaintext" readonly value="{{a}}">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><b>b:</b></label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" value="{{ b }}">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><b>MaxVal:</b></label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" value="{{ MaxVal }}">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><b>c:</b></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control-plaintext" value="{{ c }}" readonly>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><b>t0:</b></label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" value="{{ t0 }}">
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">

    {% for i in range(0, 4) %}
    <div class="form-row">
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><b>Сообщение:</b></label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" value="{{ P[i] }}">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><b>KSumm:</b></label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" value="{{ KSumm[i] }}">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><b>SummKodBukvOtkr:</b></label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" value="{{ SummKodBukvOtkr[i] }}">
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
    {% endfor %}
</div>
{% endblock %}
