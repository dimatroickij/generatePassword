<html>
<head>
    <title>Лабораторная работа № 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column">
<div class="fullscreen__container" style="flex: 1; display: flex; justify-content: center; align-items: center">
    <script>
        function generatePassword() {
            if ($('#inputId').val() != "")
                $.get('/generatePassword', {'inputId': $('#inputId').val()}, function (response) {
                    $('#outputPassword').val(response)
                })
            else
                alert('Введите идентификатор')
        }
    </script>
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center mb-3">Генерация пароля</h2>
            <div class="form-group row">
                <label for="inputId" class="col-sm-2 col-form-label"><b>Идентификатор</b></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputId"
                           oninput="$('#LenId').val($('#inputId').val().length)">
                </div>
            </div>
            <div class="form-group row">
                <label for="LenId" class="col-sm-2 col-form-label"><b>Длина идентификатора</b></label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="LenId">
                </div>
            </div>
            <div class="form-group row">
                <label for="outputPassword" class="col-sm-2 col-form-label"><b>Сгенерированный пароль</b></label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="outputPassword">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="generatePassword()">Сформировать пароль</button>
        </div>
    </div>
</div>
</body>
</html>
